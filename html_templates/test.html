<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p>Hello, my name is {{ name }}. I am from {{ hometown }}</p>
    <p>I have {{ kids.length }}</p>
    <p>My kids are:</p>
    <ul>
      {{#kids}}
      <li>{{ name }} is {{ age }}</li>
      {{/kids}}
    </ul>
    <p>Thank you!</p>
  </body>
</html>
